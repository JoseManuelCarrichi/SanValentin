<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invitación San Valentín</title>
        <style>
            body{
                background-image: url("sources/fondoSanValentin.gif");
                background-size: cover;
                background-attachment: fixed;
            }
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Riot&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div id="initialImage">
                <img id="gifInicialImg" src="sources/imagenInicial.gif" alt="Gatito feliz sosteniendo un corazón">
            </div>
            <div id="loveImage" style="display: none;">
                <img src="sources/love1.gif" alt="Gatitos felices" style="width: 60%; height: 60%;">
            </div>
            <div id="loveImage2" style="display: none;">
                <img src="sources/love2.gif" alt="Gatitos felices abrazándose" style="width: 60%; height: 60%;">
            </div>
            <div id="loveImage3" style="display: none;">
                <img src="sources/love3.gif" alt="Gatitos felices besándose" style="width: 60%; height: 60%;">
            </div>
            <div id="denialImage1" style="display: none;">
                <img src="sources/denial1.gif" alt="Gatito saltando sosteniendo un conrazón" style="width: 50%; height: 50%;">
            </div>
            <div id="denialImage2" style="display: none;">
                <img src="sources/denial2.gif" alt="Gatito sentado comiendo palomitas" style="width: 50%; height: 50%;">
            </div>
            <div id="denialImage3" style="display: none;">
                <img src="sources/denial3.gif" alt="Gatito tirado en el suelo riéndose" style="width: 50%; height: 50%;"> "
            </div>
            <div id="denialImage4" style="display: none;">
                <img src="sources/denial4.gif" alt="Gatito recargado en la pared" style="width: 50%; height: 50%;">
            </div>
            <div id="denialImage5" style="display: none;">
                <img src="sources/denial5.gif" alt="Gatito emocionado con los pulgares arriba" style="width: 50%; height: 50%;">
            </div>
            <div id="denialImage6" style="display: none;">
                <img src="sources/denial6.gif" alt="Gatito llorando y limpiéndose con un pañuelo" style="width: 50%; height: 50%;">
            </div>
            <div id="denialImage7" style="display: none;">
                <img src="sources/denial7.gif" alt="Gatito con ojos llororos" style="width: 50%; height: 50%;">
            </div>
            <div id="denialImage8" style="display: none;">
                <img src="sources/denial8.gif" alt="Gatito impaciente" style="width: 50%; height: 50%;">
            </div>
            <div id="denialImage9" style="display: none;">
                <img src="sources/denial9.gif" alt="Gatito estrujando los cachetitos de otro gatito" style="width: 50%; height: 50%;">
            </div>
            <div id="denialImage10" style="display: none;">
                <img src="sources/denial10.gif" alt="Gatito negando con la cabeza mientras sostiene un cartel" style="width: 50%; height: 50%;">
            </div>

            <h1 id="question">Zac, ¿Quieres ser mi San Valentín?</h1>
            <div id="messageContainer" style="display: none;"></div>
    
            <button id="siBtn">Sí</button>
            <button id="noBtn">No</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
